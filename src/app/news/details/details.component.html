<div *ngIf="isLoader" class="divloader">
</div>

    <div class="row">
        <div class="col-12">&nbsp;</div>
    </div>
    <div class="row">
        <div class="col-12">
            <button type="button" class="back-button" (click)="goBack()">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 768 768" class="back-button-icon">
                    <path fill="currentColor" d="M42.625 404.153v-41.486h725.375v41.486h-725.375z"></path>
                    <path fill="currentColor"
                        d="M0 383.996l362.048 351.993 30.169-29.332-331.855-322.643 331.887-322.67-30.173-29.333-362.077 351.983z">
                    </path>
                </svg>
                <div class="back-text">BACK</div>
            </button>
        </div>
        <div class="col-12">
            <div class="issue-content">	
          <div class="hero-image issue-image">
              <!-- <img src="https://enterprise.press/wp-content/uploads/2021/06/crystal-ball-1600px-1140x574.jpg" alt="" width="900" height=""> -->
              <img [src]="newsDetails.ImageUrl || 'https://enterprise.press/wp-content/uploads/2021/06/crystal-ball-1600px-1140x574.jpg'" alt="" width="100%" height="50%">

            </div> <!-- /.hero-image --> 
  </div> <!-- /.hero-image --> 
          <div class="issue-heading">
      <!-- <p class="date">Monday, 20 March 2023</p> -->
      <div class="date">{{ newsDetails.FormattedDate}}</div>
      <h2>  {{newsDetails.Heading}}</h2>  <div class="col-12 col-sm-4 col-md-2"  style="text-align: left;">
        <mat-icon (click)="addFavorites()" *ngIf="favFlag" class="heart-icon">favorite_border</mat-icon>
        <mat-icon  *ngIf="!favFlag" class="heart-icon">favorite</mat-icon>
    </div>
  </div>		
  </div>
    </div>
    <div class="row">
        <div class="col-12">&nbsp;</div>
    </div>
    <div class="row">
       
        <div class="row">
            <div class="col-12">&nbsp;</div>
        </div>
        <div class="news-detail">
            <div class="row">
                <div class="col-12">
                    <div class="news-description">
                        <div class="news-heading">Description</div>
                        <div class="description-text">                        
                            <div [innerHTML]="descriptionHtmlContent"></div>                     
                        </div>
                    </div>
                </div>
            </div>
            <!-- <div class="row">
                <div class="col-12">
                    <div class="divider"></div>
                </div>
            </div> -->
            
            
        </div>
        <div class="row">
            <div class="col-12">&nbsp;</div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="form-group">
                    <label for="addComments"  class="news-heading">Add Comments</label>
                    <textarea [(ngModel)]="textComments" id="addComments" name="addComments"  [mentionConfig]="{ items: items, labelKey: 'Label' }"
                    [mentionListTemplate]="mentionListTemplate" class="form-control"  rows="4"></textarea>
                    <ng-template #mentionListTemplate let-item="item">
                      <span>{{ item.Title }}</span><br/>
                      <span>{{ item.Email }}</span>
                    </ng-template>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12" style="text-align: end;">
                <button type="button" (click)="submitComments()"  class="btn desc-btn">Submit</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="news-description">
                    <div class="news-heading">Comments</div>
                    <div class="description-text" *ngFor="let item of comments">
                        <mat-card appearance="outlined">
                            <mat-card-header>
                                <mat-card-title>
                                    <p class="comments-name"> {{item.author}}</p>
                                </mat-card-title>
                                <p class="comments-date">{{item.createdDate | date:'MMM dd, yyyy'}}</p>
                            </mat-card-header>
                            <mat-card-content>
                                <div [innerHTML]=item.text class="comments-title"></div>
                            </mat-card-content>
                        </mat-card>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">&nbsp;</div>
        </div>
    </div>

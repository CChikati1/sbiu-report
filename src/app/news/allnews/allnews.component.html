<div *ngIf="isLoader" class="divloader">
</div>

<div class="row">
    <div class="col-12" style="margin: 20px 0 10px 0;">
        <h5>News / All </h5>
    </div>
</div>
<div class="row">
    <div class="col-12" style="margin: 20px 0 10px 0;">
        <h3>All News ({{filterredList.length}})</h3>
    </div>
</div>
<div style="margin: 10px 0;">
    <mat-accordion>
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Filter
                </mat-panel-title>
            </mat-expansion-panel-header>
            
            
            <div class="row">
                <div class="col-12">
                    <mat-form-field class="example-full-width">
                        <mat-label>Search</mat-label>
                        <input matInput [formControl]="queryText" placeholder="Ex. Inflation, Retail Report, Transparency Index" value="">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-8"></div>
                <div class="col-6 col-sm-6 col-md-2" style="text-align: end;align-items: end;">
                    <button type="button" class="btn search-btn" (click)="reset()">Reset</button>
                </div>
                <div class="col-6 col-sm-6 col-md-2" style="text-align: end;align-items: end;">
                    <button type="button" class="btn search-btn" (click)="search()">Submit</button>
                </div>
            </div>
        </mat-expansion-panel>
    </mat-accordion>
</div>

<div class="card-container">
    <div *ngFor="let item of filterredList">
        <div class="card" (click)="navigateDetailPage(item)">
            <div class="card-news-header">
                <p class="card-title">{{item.Title}}</p>
            </div>
            <div class="card-news-body">
                <p [innerHTML]="item.Paragraph | description:300" style="font-size: 0.9rem;height: 225px;">
                    {{item.Paragraph | description:300 }}</p>
               
            </div>
            
        </div>
    </div>
</div>

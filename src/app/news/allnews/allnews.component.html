<div *ngIf="isLoader" class="divloader">
</div>

<div class="row">
    <div class="col-12" style="margin: 20px 0 10px 0;">
        <h5>News / All </h5>
    </div>
</div>
<div class="row">
    <div class="col-12" style="margin: 20px 0 10px 0;">
        <h3>All News ({{filterredList.length}})</h3>
    </div>
</div>
<div style="margin: 10px 0;">
    <mat-accordion>
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Filter
                </mat-panel-title>
            </mat-expansion-panel-header>            
<form [formGroup]="form">         
  <div class="row" style="font-size: 0.7rem;">
    <div class="col-4">
      <mat-form-field appearance="fill" class="example-full-width" >
        <mat-label>OpCo</mat-label>
        <mat-select matNativeControl class="small-font-dropdown" formControlName="opcoControl" [multiple]="true" >
          <mat-option *ngFor="let opco of opcos" [value]="opco">{{opco}}</mat-option>
        </mat-select>        
      </mat-form-field>
    </div>  

  <!-- Market Dropdown --> 
    <div class="col-4">
      <mat-form-field appearance="fill" class="example-full-width">
        <mat-label>Market</mat-label>
        <mat-select matNativeControl class="small-font-dropdown" formControlName="marketControl" [multiple]="true">
          <mat-option *ngFor="let market of markets" [value]="market">{{market}}</mat-option>
        </mat-select>        
      </mat-form-field>
    </div>

    <div class="col-4">
      <mat-form-field appearance="fill" class="example-full-width">
        <mat-label>From</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="fromDate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
  </div>        
        <div class="row">
            <div class="col-8"></div>
            <div class="col-6 col-sm-6 col-md-2" style="text-align: end;align-items: end;">
                <button type="button" class="btn search-btn" (click)="reset()">Reset</button>
            </div>
            <div class="col-6 col-sm-6 col-md-2" style="text-align: end;align-items: end;">
                <button type="button" class="btn search-btn" (click)="search()">Submit</button>
            </div>
        </div>

          </form>
        </mat-expansion-panel>
    </mat-accordion>
</div>

    <div class="most-watched">
      <div class="most-watched-grid">
        <!-- Loop through each OpCo and display in a column -->
        <div class="most-watched-section" *ngFor="let opco of opcoKeys">
          <!-- Section Heading -->
          <h3 class="opco-title">{{ opco }}</h3>
        
          <!-- Items under each OpCo -->
          <div class="most-watched-item-container">
            <ng-container *ngFor="let item of opcoData[opco]; let i = index">
              <!-- Show only the first 10 items using ngIf -->
              <div 
                *ngIf="i < 10"
                class="most-watched-item"
                (click)="navigateDetailPage(item)"
              >
                <div class="content">
                  <div class="item-row">
                    <!-- News Title -->
                    <span class="title">
                      {{ item.Heading | slice: 0:50 }}{{ item.Heading.length > 50 ? '...' : '' }}
                    </span>        
                    <!-- News Image -->
                    <div 
                      class="small-image-holder" 
                      [style.backgroundImage]="'url(' + (item.Image || 'https://enterprise.press/wp-content/uploads/2021/06/crystal-ball-1600px-1140x574.jpg') + ')'"
                    >
                    </div>
                  </div>
        
                  <!-- News Date -->
                  <div class="date">{{ item.FormattedDate }}</div>
                </div>
              </div>
            </ng-container>
          </div>
        </div>
      </div>
    </div> 
 <style>
  /* Enhanced Section Heading */
.opco-title {
  font-size: 1.0rem; /* Slightly larger font */
  font-weight: bold;
  color: #ffffff; /* White text for contrast */
  background-color:rgb(195, 172, 123);  /* Use a vibrant color for the background */
  padding: 10px;
  margin-bottom: 15px;
  border-radius: 5px; /* Rounded corners for a modern look */
  text-align: center;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Add subtle shadow */
}

/* Improved Section Style */
.most-watched-section {
  border: 1px solid #ddd;
  border-radius: 10px; /* More rounded corners */
  padding: 15px;
  background-color: #ffffff; /* Clean white background */
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15); /* Elevated shadow for depth */
  transition: transform 0.3s, box-shadow 0.3s; /* Add smooth hover effect */
}

.most-watched-section:hover {
  transform: translateY(-5px); /* Subtle lift on hover */
  box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2); /* More pronounced shadow on hover */
} </style>

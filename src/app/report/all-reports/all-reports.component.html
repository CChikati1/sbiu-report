<div *ngIf="isLoader" class="divloader">
</div>

<div class="row">
    <div class="col-12" style="margin: 20px 0 10px 0;">
        <h5>Reports / All </h5>
    </div>
</div>
<div class="row">
    <div class="col-12" style="margin: 20px 0 10px 0;">
        <h3>All reports ({{filterredList.length}})</h3>
    </div>
</div>
<div style="margin: 10px 0;">
    <mat-accordion>
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Filter
                </mat-panel-title>
            </mat-expansion-panel-header>
            <div class="row">
                <div class="col-6">
                    <mat-form-field appearance="fill">
                        <mat-label>Market</mat-label>
                        <mat-select [formControl]="market" multiple>
                            <mat-option *ngFor="let market of marketList" [value]="market">{{market}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-6">
                    <mat-form-field appearance="fill">
                        <mat-label>Business Unit</mat-label>
                        <mat-select [formControl]="businessUnit" multiple>
                            <mat-option *ngFor="let businessunit of businessUnitList"
                                [value]="businessunit">{{businessunit}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <mat-form-field appearance="fill">
                        <mat-label>Author</mat-label>
                        <mat-select [formControl]="author" multiple>
                            <mat-option *ngFor="let author of authorList" [value]="author">{{author}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-6">
                    <mat-form-field appearance="fill">
                        <mat-label>Industry</mat-label>
                        <mat-select [formControl]="industry" multiple>
                            <mat-option *ngFor="let industry of industryList"
                                [value]="industry">{{industry}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <mat-form-field class="example-full-width">
                        <mat-label>Search</mat-label>
                        <input matInput [formControl]="queryText" placeholder="Ex. Inflation, Retail Report, Transparency Index" value="">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-8"></div>
                <div class="col-6 col-sm-6 col-md-2" style="text-align: end;align-items: end;">
                    <button type="button" class="btn search-btn" (click)="reset()">Reset</button>
                </div>
                <div class="col-6 col-sm-6 col-md-2" style="text-align: end;align-items: end;">
                    <button type="button" class="btn search-btn" (click)="search()">Submit</button>
                </div>
            </div>
        </mat-expansion-panel>
    </mat-accordion>
</div>

<div class="opco-columns">
    <div *ngFor="let report of reportKeys" class="opco-column">
      <!-- Section Heading for each OpCo -->
      <div class="opco-section">
        <h3 class="opco-title">{{ report }}</h3>
  
        <!-- Items under each opco -->
        <div class="tile-container">
          <ng-container *ngFor="let item of reportData[report]; let i = index">
            <!-- Show only the first 10 items using ngIf -->
            <!-- <div *ngIf="i < 10" class="tile" (click)="navigateDetailPage(item)"></div> -->
            <div class="tile" (click)="navigateDetailPage(item)">
              <div class="tile-content">
                <!-- Title, Date and Image in Two Columns -->
                <div class="tile-header">
                  <div class="tile-heading-column">
                    <!-- Title and Date (Heading and Date in one column) -->
                    <span class="tile-title">
                      {{ item.Title | slice: 0:50 }}{{ item.Title.length > 50 ? '...' : '' }}
                    </span>
                    <div class="tile-date">
                      {{ item.PublicationDate | date:'MMM dd, yyyy' }}
                    </div>
                  </div>
                  <!-- Image in another column -->
                  <div class="tile-image-column">
                    <div class="tile-image-holder"
                         [style.backgroundImage]="'url(' + (item.ImageUrl || 'https://enterprise.press/wp-content/uploads/2021/06/crystal-ball-1600px-1140x574.jpg') + ')'" 
                         alt="Report Image">
                    </div>
                  </div>
                </div>
  
                <!-- Description below -->
                <!-- <div class="tile-footer">
                  <p class="tile-description">
                    {{ item.ShortDescriptio | slice: 0:60 }}{{ item.ShortDescriptio.length > 60 ? '...' : '' }}
                  </p>
                </div> -->
              </div>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
